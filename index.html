<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dat Dao - Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1 class="name">Dat Dao</h1>
            <div class="social-links">
                <!-- Rendered by render.js -->
            </div>
        </header>

        <!-- Education & Affiliations Section -->
        <section class="section education">
            <h2 class="section-title">Education & Affiliations</h2>
            <div class="education-list">
                <!-- Rendered by render.js from data/education.js -->
            </div>
        </section>

        <!-- Experiences Section -->
        <section class="section experiences">
            <h2 class="section-title">Experiences</h2>
            <div class="experience-list">
                <!-- Rendered by render.js from data/experiences.js -->
            </div>
        </section>

        <!-- Research Section -->
        <section class="section research">
            <h2 class="section-title">Research</h2>
            <div class="research-list">
                <!-- Rendered by render.js from data/research.js -->
            </div>
        </section>

        <!-- Projects Section -->
        <section class="section apps">
            <h2 class="section-title">Projects</h2>
            <div class="app-list">
                <!-- Rendered by render.js from data/projects.js -->
            </div>
        </section>

        <!-- Achievements Section -->
        <section class="section achievements">
            <h2 class="section-title">achievements</h2>
            <div class="achievement-list">
                <!-- Rendered by render.js from data/achievements.js -->
            </div>
        </section>
    </div>

    <!-- Load data files first -->
    <script src="data/config.js"></script>
    <script src="data/education.js"></script>
    <script src="data/experiences.js"></script>
    <script src="data/research.js"></script>
    <script src="data/projects.js"></script>
    <script src="data/achievements.js"></script>
    
    <!-- Load render functions -->
    <script src="render.js"></script>
    
    <!-- Load main script -->
    <script src="script.js"></script>
</body>
</html>
